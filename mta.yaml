---
_schema-version: '3.1'
ID: side-by-side-extensibility
version: 1.0.0
description: "CAPM Side By Side Extension | OnPremise"
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npx -p @sap/cds-dk cds build --production

modules:
  - name: side-by-side-extensibility-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm-ci
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: side-by-side-extensibility-auth

resources:
  - name: side-by-side-extensibility-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: side-by-side-extensibility-${org}-${space}
        tenant-mode: dedicated
