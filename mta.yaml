_schema-version: '3.1'
ID: MyHANAApp
description: MyHANA CAP MTA project.
version: 1.0.0
modules:
  - name: MyHANAApp-srv
    type: nodejs
    path: gen/srv
    requires:
      - name: MyHANAApp-db
      - name: btp-job-scheduler
      - name: MyHANAApp-auth      
    provides:
      - name: srv-api
        properties:
          srv-url: '${default-url}'
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm-ci
    description: Service Module
  - name: MyHANAApp-db-deployer
    type: hdb
    path: db
    requires:
      - name: MyHANAApp-db
      - name: MyHANAApp-auth
    parameters:
      buildpack: nodejs_buildpack
    description: DB Deployer Module
  - name: MyHANAApp-destinations
    type: com.sap.application.content
    requires:
      - name: MyHANAApp-auth
        parameters:
          service-key:
            name: MyHANAApp-auth-key
      - name: MyHANAApp-repo-host
        parameters:
          service-key:
            name: MyHANAApp-repo-host-key
      - name: srv-api
      - name: MyHANAApp-destination-service
        parameters:
          content-target: true
    parameters:
      content:
        instance:
          destinations:
            - Authentication: OAuth2UserTokenExchange
              Name: MyHANAApp-srv
              TokenServiceInstanceName: MyHANAApp-auth
              TokenServiceKeyName: MyHANAApp-auth-key
              URL: '~{srv-api/srv-url}'
              sap.cloud.service: MyHANAApp.service
            - Name: MyHANAApp-repo-host
              ServiceInstanceName: MyHANAApp-repo-host
              ServiceKeyName: MyHANAApp-repo-host-key
              sap.cloud.service: MyHANAApp.service
            - Authentication: OAuth2UserTokenExchange
              Name: MyHANAApp-auth
              ServiceInstanceName: MyHANAApp-auth
              ServiceKeyName: MyHANAApp-auth-key
              sap.cloud.service: MyHANAApp.service
          existing_destinations_policy: update
    build-parameters:
      no-source: true
    description: Destination Module
  - name: MyHANAApp-app-content
    type: com.sap.application.content
    path: .
    requires:
      - name: MyHANAApp-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - interactionheader.zip
          name: interactionheader
          target-path: resources/
    description: HTML5 App Content Repo
  - name: interactionheader
    type: html5
    path: app/interaction_header
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - 'npm run build:cf'
      supported-platforms: []
    description: UI5 Module
resources:
  - name: MyHANAApp-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
    description: DB Resource
  - name: btp-job-scheduler
    type: org.cloudfoundry.managed-service
    parameters:
      service: jobscheduler
      service-name: btp-job-scheduler
      service-plan: lite      
      config:
      enable-xsuaa-support: true  
  - name: MyHANAApp-auth
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        tenant-mode: dedicated
        xsappname: 'MyHANAApp-${org}-${space}'
      path: ./xs-security.json
      service: xsuaa
      service-plan: application
    description: XSUAA Resource
  - name: MyHANAApp-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host
    description: HTML5 Repo Host Resource
  - name: MyHANAApp-destination-service
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            destinations:
              - Authentication: NoAuthentication
                Name: ui5
                ProxyType: Internet
                Type: HTTP
                URL: 'https://ui5.sap.com'
            existing_destinations_policy: update
        version: 1.0.0
      service: destination
      service-name: MyHANAApp-destination-service
      service-plan: lite
    description: Destination Resource
  - name: MyHANAApp-logs
    type: org.cloudfoundry.managed-service
    parameters:
      service: application-logs
      service-plan: lite
    description: Log Resource
 
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm install --production
        - npm ci
        - npx -p @sap/cds-dk cds build --production
        - npx rimraf gen/db/src/gen/data
